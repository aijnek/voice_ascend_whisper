training:
  # Output directory
  output_dir: ./models/checkpoints

  # Batch configuration
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 8
  gradient_accumulation_steps: 4

  # Training schedule
  num_train_epochs: 3
  max_steps: -1  # -1 to use num_train_epochs instead of max_steps

  # Optimization
  learning_rate: 0.001
  warmup_steps: 200
  weight_decay: 0.01
  max_grad_norm: 1.0

  # Memory management
  gradient_checkpointing: false  # Disabled for PEFT compatibility
  fp16: false
  bf16: false

  # Evaluation
  eval_strategy: steps
  eval_steps: 100  # Evaluate every 100 steps
  max_eval_samples: 300  # Use partial validation dataset (-1 for full dataset)
  save_strategy: steps
  save_steps: 100  # Save checkpoint every 100 steps
  save_total_limit: 3
  load_best_model_at_end: true
  metric_for_best_model: wer
  greater_is_better: false

  # Generation (for WER during training)
  predict_with_generate: true
  generation_max_length: 225

  # Logging
  logging_steps: 50  # Log every 50 steps
  logging_first_step: true
  report_to:
    - tensorboard

  # DataLoader
  dataloader_num_workers: 2
  remove_unused_columns: false

  # Model configuration
  model_name: openai/whisper-small
  language: Hindi
  task: transcribe

  # Continue training from existing LoRA checkpoint (optional)
  # Set to null or comment out to start from default Whisper model
  # Set to path (e.g., "./models/final" or "./models/checkpoints/checkpoint-1000") to continue training
  continue_from_checkpoint: null
